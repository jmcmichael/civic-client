<input
  type="text"
  ng-model="model[options.key]"
  class="form-control"
  typeahead-editable="to.editable || false"
  typeahead-focus-first="true"
  typeahead-append-to-body="to.typeaheadAppendToBody || false"
  typeahead-popup-template-url="{{to.typeaheadPopupTemplateUrl}}"
  typeahead-on-select="to.onSelect"
  typeahead-min-length="to.typeaheadMinLength"
  typeahead-select-on-blur="to.selectOnBlur"
  typeahead-input-formatter="to.inputFormatter"
  typeahead-template-url="to.templateUrl"
  typeahead-wrapper="to.typeahead">
